<section class="newsletter" aria-labelledby="newsletter__title">
  <div class="newsletter__background"></div>
  <div class="container">
    <div class="newsletter__container">
      <div class="newsletter__card">
        <div class="newsletter__signup-container">
          <h2 class="newsletter__title">Newsletter</h2>
          <h3>Sign-up</h3>
          <p class="newsletter__signup-description">
            Get the latest promotions and special offers delivered directly to
            your inbox!
          </p>
          <div>
            <label for="email"></label>
            <input
              type="email"
              id="email"
              placeholder="Your Email"
              class="newsletter__input"
            />
            <div class="newsletter__email-svg-container">
              <img
                src="assets/images/email.svg"
                class="newsletter__email-svg"
                alt="newsletter email icon"
              />
            </div>
          </div>
          <div>
            <button
              class="newsletter__button"
              aria-label="sign up for newsletter"
            >
              Sign Me Up!
            </button>
          </div>
        </div>
        <div class="newsletter__discount-container">
          <div class="newsletter__discount-text">
            <img src="assets/images/percent.svg" alt="discount icon" />
          </div>
          <p class="newsletter__discount-title">your first order</p>
          <p class="newsletter__discount-description">When you sign up.</p>
        </div>
      </div>
    </div>
  </div>
</section>
